<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Coordinate system -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="190" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Independent Variable (X)</text>
  <text x="20" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90 20 150)">Dependent Variable (Y)</text>
  
  <!-- Data points -->
  <circle cx="100" cy="200" r="4" fill="blue"/>
  <circle cx="150" cy="180" r="4" fill="blue"/>
  <circle cx="200" cy="150" r="4" fill="blue"/>
  <circle cx="250" cy="120" r="4" fill="blue"/>
  <circle cx="300" cy="100" r="4" fill="blue"/>
  
  <!-- Regression line -->
  <line x1="80" y1="210" x2="320" y2="90" stroke="red" stroke-width="2"/>
  
  <!-- Legend -->
  <circle cx="50" cy="30" r="4" fill="blue"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="12">Data points</text>
  <line x1="150" y1="30" x2="190" y2="30" stroke="red" stroke-width="2"/>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="12">Regression line</text>
  
  <!-- Equation -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Y = β₀ + β₁X + ε</text>
</svg>
